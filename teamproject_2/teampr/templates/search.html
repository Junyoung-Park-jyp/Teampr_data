<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>와인 고르기</title>
</head>
<body>
  <form id="filterForm">
    <input type="checkbox" name="category" value="red"> 레드 와인<br>
    <input type="checkbox" name="category" value="white"> 화이트 와인<br>
    <!-- <input type="checkbox" name="category" value="rose"> 로제 와인<br> -->

    <input type="checkbox" name="price" value="low"> 5만원 이하<br>
    <input type="checkbox" name="price" value="medium"> 10만원 이하<br>
    <input type="checkbox" name="price" value="high"> 15만원 이하<br>

    <input type="checkbox" name="rating" value="4"> 별점 4점 이상<br>
    <input type="checkbox" name="rating" value="3.5"> 별점 3.5점 이상<br>
    <input type="checkbox" name="rating" value="3"> 별점 3점 이상<br>

    <button type="button" onclick="filterWines()">검색</button>
  </form>

  <div id="wineList">
    <!-- 검색된 와인들을 표시할 곳 -->
  </div>

  <script>
    function filterWines() {
      const selectedCategories = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(cb => cb.value);
      const selectedPrices = Array.from(document.querySelectorAll('input[name="price"]:checked')).map(cb => cb.value);
      const selectedRatings = Array.from(document.querySelectorAll('input[name="rating"]:checked')).map(cb => cb.value);

      const filterData = {
        categories: selectedCategories,
        prices: selectedPrices,
        ratings: selectedRatings
      };

      fetch('/filter', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(filterData),
      })
      .then(response => response.json())
      .then(data => {
        const wineListDiv = document.getElementById('wineList');
        wineListDiv.innerHTML = '';
        data.forEach(wine => {
          wineListDiv.innerHTML += `<p>${wine.prod_name} - 가격: ${wine.price}, 별점: ${wine.rating}</p>`;
        });
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
